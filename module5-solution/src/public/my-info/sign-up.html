<div class="container">
  <h1>Sign up here for our monthly newsletter!</h2>
    <div class="alert alert-success" ng-show="signUpController.message">{{signUpController.message}}</div>
  <form name="signup" novalidate>
    <div class="form-group">
      <label for="first-name">First Name*</label>
      <input id="first-name" name="firstname" ng-model="signUpController.firstName" ng-required="true" class="form-control" type="text" placeholder="First Name"/>
      <span class="error-message" id="input-error-message" role="alert"
                          ng-show="signup.firstname.$invalid && signup.firstname.$touched ">Please enter your first name</span>
    </div>
      <div class="form-group">
      <label for="last-name">Last Name*</label>
      <input id="last-name" name="lastname" ng-model="signUpController.lastName" ng-required="true" class="form-control" type="text" placeholder="Last Name"/>
      <span class="error-message" id="input-error-message" role="alert"
                          ng-show="signup.lastname.$invalid && signup.lastname.$touched ">Please enter your last name</span>
    </div>
    <div class="form-group">
      <label for="favorite">Email Address*</label>
      <input id="favorite" name="email" ng-model="signUpController.email" ng-required="true" class="form-control" type="email" placeholder="name@email.com"/>
      <span class="error-message" id="input-error-message" role="alert"
                          ng-show="signup.email.$invalid && signup.email.$touched ">Please enter a valid email address</span>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number*</label>
      <input id="phone" name="phone" ng-model="signUpController.phone" ng-required="true" class="form-control" type="number" maxlength="10" minlength="7" placeholder="##########" />
      <span class="error-message" id="input-error-message" role="alert"
                          ng-show="signup.phone.$invalid && signup.phone.$touched ">Please enter your phone number</span>
    </div>
    <div class="form-group">
      <label for="favorite">Favorite dish menu item number (ex. A1)*</label>
      <input menu-item-validator id="favorite" name="favorite" ng-model="signUpController.favorite" ng-required="true" class="form-control" type="text" placeholder="A1" />
      <span class="error-message" id="input-error-message" role="alert"
                          ng-show="!signup.favorite.$modelValue && signup.favorite.$touched">Please enter your favorite dish menu item number</span>
      <span class="error-message" id="input-error-message" role="alert"
                          ng-show="signup.favorite.$modelValue && (signUpController.menuItemError || signup.favorite.$error.menuItem)">No such menu number exists</span>
    </div>
    <input type="submit" value="Sign Up" class="btn btn-primary" ng-disabled="signup.$invalid || signup.$pending" ng-click="signUpController.submit(signup.$valid)"/>
  </form>
</div>
